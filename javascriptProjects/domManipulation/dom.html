<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fruit List</title>
    <style>
      body {
        font-family: Arial;
        padding: 40px;
        background-color: #f0f0f0;
      }
      h2 {
        color: green;
      }
      #fruitList {
        margin-top: 20px;
      }
      .fruit-item {
        background: white;
        padding: 10px;
        margin: 5px 0;
        border-left: 5px solid green;
      }
    </style>
  </head>
  <body>
    <h2>My Fruit List</h2>

    <input type="text" id="fruitInput" placeholder="Enter a fruit name" />
    <button onclick="addFruit()">Add Fruit</button>

    <div id="fruitList"></div>

    <script>
      // ✅ Step 1: Start with an array of fruits
      let fruits = ["Apple", "Banana", "Orange"];

      // ✅ Step 2: Display all fruits in the list
      function displayFruits() {
        // 220-+++
        const list = document.getElementById("fruitList");

        // Clear current content
        list.innerHTML = "";

        for (let i = 0; i < fruits.length; i++) {
          let fruit = fruits[i];

          // Create a div element'
          let fruitDiv = document.createElement("div");
          fruitDiv.className = "fruit-item";
          fruitDiv.textContent = "Fruit #" + (i + 1) + ": " + fruit;

          // Add it to the list
          list.appendChild(fruitDiv);
        }
      }

      // ✅ Step 3: Add a new fruit when the button is clicked
      function addFruit() {
        // Get the input value
        const input = document.getElementById("fruitInput");
        const newFruit = input.value.trim();

        // Only add if not empty
        if (newFruit !== "") {
          // Add to array
          fruits.push(newFruit);

          // Clear input box
          input.value = "";

          // Update the list
          displayFruits();
        }
      }

      // ✅ Step 4: Show the initial fruit list
      displayFruits();
    </script>
  </body>
</html>
